name: CI and Lighthouse CI for React App

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행
  pull_request:
    branches:
      - main  # main 브랜치로 PR이 열릴 때 실행

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build the project
        run: npm run build

  lighthouse-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies and Lighthouse CI CLI
        run: |
          npm install
          npx lhci autorun --upload.target=temporary-public-storage  # npx를 사용하여 LHCI 실행

      - name: Send Slack Notification on Success 
        env:
          SLACK_WEBHOOK_URL : ${{ secrets.SLACK_WEBHOOK_URL }}
        run : |
          curl -X POST --data-urlencode "payload={\"channel\": \"#배포알림\", \"username\": \"deploy-bot\", \"text\": \"배포가 성공적으로 완료되었습니다!\", \"icon_emoji\": \":rocket:\"}" $SLACK_WEBHOOK_URL